<!-- Logos de la cabecera -->
<header>

<div id="logoINTI">
    <img id="aplogo" src="assets\imagenes\APLogo-20-20.png" alt="logo de Argentina Programa">
    <img id="intiLogo" src="assets\imagenes\LogosInti.png" alt="logos de inti y ministerio">

</div>




    <app-login></app-login>

    

<div id="logoRedes">
    <!-- En el componente modificar se encuentra el formulario para modificar los link de las redes sociales -->
   <app-modificar *ngIf="logIn"
   linkFace="{{redes[0].linkFacebook}}"
   linkInsta="{{redes[0].linkInstagram}}"
   linklinke="{{redes[0].linkLinkelin}}"
   (onClick)="actualizarRedes()"
   ></app-modificar>

     <a href= {{redes[0].linkFacebook}} target="_blank">
        <img src="assets\imagenes\facebook-logo.png" alt="logo de Facebook">
    </a>
    <a href= {{redes[0].linkInstagram}}>
        <img src="assets\imagenes\logoInsta.com.png" alt="logo de Instagram">
    </a>
    <a href= {{redes[0].linkLinkelin}}>
        <img src="assets\imagenes\logoLinkedin.com.png" alt="logo de Linkedin">
    </a>



</div>


</header>
