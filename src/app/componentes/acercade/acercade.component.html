<div id="contenedor"></div>
   <div id="banner" style.background-image="url('{{datosPersonales[0].linkBanner}}')">
<!-- Aquí va el banner, traigo el background-image del css y lo coloco con style dentro de la etiqueta div-->

          <div *ngIf="logIn">
          <app-formulario-acercade
            valorImgBanner="{{datosPersonales[0].linkBanner}}"
            valorName="{{datosPersonales[0].nombre}}"
            valorFotoPerfil="{{datosPersonales[0].linkFoto}}"
            valorAcerca="{{datosPersonales[0].acerca}}"
            (onClick)="actualizarAcercade()">
          </app-formulario-acercade>
          </div>
   </div>

   <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          
           <div>
             <img id="foto" [src]=datosPersonales[0].linkFoto alt="Foto de Perfil"> 
               <!-- miPortfolio.img acá se realizó un property binding -->

             <h1 id="miNombre">{{datosPersonales[0].nombre}}</h1> <!-- acá se realizó un data binding -->
            </div>
        </div>

        <div class="col-sm-9 p-3" id="textoAcerca">
         
            <h1>ACERCA DE</h1>
            <p>
               {{datosPersonales[0].acerca}}
            <!-- acá se realizó un data binding -->
            </p>
            
         
        </div>
    
         
   </div>
</div>
