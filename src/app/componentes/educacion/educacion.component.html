<!-- Columnas de bootstrap -->

<div class="container text-center">

    <h1> EDUCACIÓN <br> FORMAL</h1> 
    <div *ngIf="logIn">
    <app-formulario-educacion
              valorId=""
              nombreModal="CREAR EDUCACION"
              nombreBoton="NUEVO"
              nombre="edu">
              
    </app-formulario-educacion>

    <button type="button" (click)="actualizar()"class="btn btn-info">ACTUALIZAR</button>
  
  </div>

    
    <div class="row align-items-start" *ngFor="let educ of educacion">
      <!-- Con el *ngFor recorro los objetos de una lista-->

      <hr>

      <div class="col"> <!-- Con esta clase de bootstrap manejo el tamaño de las columnas -->
        {{educ.institucion}}
        <br>
        <img [src]=educ.linkLogo [alt]=educ.textoAlternativo>
        <div *ngIf="logIn">             
           <app-formulario-educacion 
              valorId="{{educ.id}}"
              nombreModal="MODIFICAR EDUCACION"
              nombreBoton="MODIFICAR"
              nombre="edu"
              valorDescripcion="{{educ.descripcion}}"
              valorInstitucion="{{educ.institucion}}"
              valorInicio="{{educ.fechaInicio}}"
              valorFinal="{{educ.fechaFinalizacion}}"
              valorLinkImagen="{{educ.linkLogo }}"
              valorAlternativo="{{educ.textoAlternativo}}"
             (onClick)="actualizar()"
              >
            </app-formulario-educacion>
            
            <button type="button" class="btn btn-dark" (click)="eliminarEducacion(educ.id)">Eliminar</button>
          </div>

    
        
      </div>
      
      <div class="col">
       {{educ.descripcion}}     
      </div>

      <div class="col">
        {{educ.fechaInicio}} 
        <br>
        {{educ.fechaFinalizacion}} 
      </div>


    
    
    </div>

  </div>
