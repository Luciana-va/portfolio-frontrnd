<!-- Columnas de bootstrap -->

<div class="container text-center">

    <h1> EDUCACIÓN <br> FORMAL</h1>
    
    <div class="row align-items-start" *ngFor="let educacion of listaEducacion">
      <!-- Con el *ngFor recorro los objetos de una lista-->

      <hr>

      <div class="col"> <!-- Con esta clase de bootstrap manejo el tamaño de las columnas -->
        <img [src]=educacion.imag [alt]=educacion.alt>
        <div>             
           <app-formulario-educacion 
              valorId="{{educacion.id}}"
              nombreModal="MODIFICAR EDUCACION"
              nombre="edu"
              valorDescripcion="{{educacion.titulo}}"
              valorInstitucion="{{educacion.institucion}}"
              valorLinkImagen="{{educacion.imag }}"
              valorAlternativo="{{educacion.alt}}">
            </app-formulario-educacion>
</div>

    
        
      </div>
      
      <div class="col">
       {{educacion.titulo}}     
      </div>

      <div class="col">
        {{educacion.periodo}}
        <br>
        {{educacion.institucion}}
        {{educacion.id}}
      </div>


    
    
    </div>

  </div>
